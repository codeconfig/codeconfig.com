name: Pulumi
on:
  push:
    branches:
      - master
jobs:
  up:
    name: Update
    runs-on: self-hosted
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          run: npm ci
      - run: npm test

      - name: Installing dependencies ğŸ“¦ï¸
        run: yarn install

      - name: Applying infrastructure ğŸš€
        uses: pulumi/actions@v4
        with:
          command: up
          stack-name: dev
          cloud-url: azblob://my-blob-name-and-path
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
          AZURE_KEYVAULT_AUTH_VIA_CLI: true
          AZURE_KEYVAULT_AUTH_VIA_CLI2: true
