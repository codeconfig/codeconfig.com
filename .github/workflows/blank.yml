name: Pulumi
on:
  push:
    branches:
      - master
jobs:
  up:
    name: Update
    runs-on: self-hosted
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          run: npm ci
   
      - name: Installing dependencies üì¶Ô∏è
        run: npm install
      
      - uses: elstudio/action-install-azure-cli@v1
          
      - uses: azure/CLI@v1
        with:
          inlineScript: |
            az login --identity
            
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
            
      - name: Applying infrastructure üöÄ
        uses: pulumi/actions@v4
        with:
          command: up
          stack-name: cb
          cloud-url: azblob://pulumistate
        env:
          AZURE_STORAGE_ACCOUNT: stracndrunnerclarity0101
          AZURE_KEYVAULT_AUTH_VIA_CLI: "true"
          ARM_USE_MSI: true
          ACTIONS_STEP_DEBUG: true 
